    function loadComments(){
        const queryString1 = window.location.href.split('?')[1]
        const id1 = queryString.split('=')[1]
        fetch(`${BASE_URL}/api/v1/reviews/${id1}/reviews`)

                let html = ''
                for (const content of contents.result.content) {

                    `

                const div = document.getElementById('comment-container')

        loadComments();


    function deleteReview(id){
        try {                
            let res = fetch(`${BASE_URL}/api/v1/reviews/`+id, {
                method: 'DELETE',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            })
            .then((response) => {
                if(response.status == 401) {
                    Swal.fire({
                        title: '삭제 권한이 없습니다',
                        icon:'error'});
                } else {
                    Swal.fire({
                        title: '삭제 완료하였습니다',
                        icon:'success'})
                        .then((result)=>{
                            loadComments();
                        });
                }
                })
            }
        catch (error) {
            console.log(error);
            alert("올바르지 않은 접근입니다!");
        }
    }

</script>
   
<script>
    async function postWithAuth() {
    // let url = base_url + detail_url;
    const queryStrings = window.location.href.split('?')[1];
    const id = queryString.split('=')[1]

    const dateArea = document.getElementById('inputdate')
    const textArea1 = document.getElementById('inputtitle')
    const textArea = document.getElementById('inputmessage')
    const selectedStar = document.getElementById('starValue')
    try {
        let res = await fetch(`${BASE_URL}/api/v1/reviews/${id}`, {
            method: 'post',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                title: textArea1.value,
                content: textArea.value,
                star: selectedStar.value,
                visitedDate: dateArea.value
            })
        });
        if(res.status!=200){
            alert(await res.json())
        }else{
            loadComments();
        }
        return await res.status;
    } catch (error) {
        console.log(error);
        alert("Request Error!");
    }
    window.addEventListener('DOMContentLoaded', function () {
        renderinout();
        renderAlarms();
      });
}
</script>
