    <script>
        $(window).load(function() {

                layoutMode: 'fitRows'
            });
            $(".filter-btn").click(function() {
                var data_filter = $(this).attr("data-filter");
                $exhibitions.isotope({
                    filter: data_filter
                });
                $(".filter-btn").removeClass("active");
                $(".filter-btn").removeClass("shadow");
                $(this).addClass("active");
                $(this).addClass("shadow");
                return false;
            });
        });
    </script>

    <script>
		window.addEventListener('DOMContentLoaded', function () {
      fetch(`${BASE_URL}/api/v1/exhibitions?sort=id`)
      .then((res) => res.json())
      .then((contents) => {
        let html = '';
        contents.result.content.forEach(element => {
          html += `
          <a href=${element.price !== "무료" ? "exhibition-single?id="+element.id : element.detailInfoUrl} target=${element.price === "무료" ? "_blank" : "_self"} class="col-sm-6 col-lg-4 text-decoration-none exhibition freeExhibition">
              <div class="service-work overflow-hidden card mx-5 mx-sm-0 mb-5">
                  <img class="card-img-top" src=${element.mainImgUrl} alt="...">
                  <div class="card-body">
                      <h5 class="card-title fw-bold text-dark"> ${element.name}</h5>
                      <p class="card-text light-300 fw-bold text-dark">
                          ${element.galleryLocation}
                      </p>
                      <p class="card-text light-300 fw-bold text-dark">
                          ${element.startAt} ~ ${element.endAt}
                      </p>
                      <span class="text-decoration-none text-primary fw-bold light-300">

                        </span>
                  </div>
              </div>
          </a>
          `;
        });
        // 페이지네이션
        const pageHtml = `
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button ${contents.result.pageable.pageNumber === 0 ? 'disabled' : ''} onclick=getPageExhibition(${contents.result.pageable.pageNumber - 1}) type="button" class="btn btn-secondary text-white">Previous</button>
            </div>
            ${
                Array.from({ length: contents.result.totalPages }, (_, i) => i + 1)
                    .map((idx) => {
                        if (contents.result.pageable.pageNumber + 1 === idx) {
                            return `
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button onclick=getPageExhibition (${idx-1}) type="button" class="btn btn-light">${idx}</button>
                            </div>
                            `
                        }
                        return `
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <button onclick=getPageExhibition(${idx-1}) type="button" class="btn btn-secondary text-white">${idx}</button>
                        </div>
                        `
                    }).join('')
            }

                <button ${contents.result.pageable.pageNumber + 1 === contents.result.totalPages ? 'disabled' : ''} onclick=getPageExhibition(${contents.result.pageable.pageNumber + 1}) type="button" class="btn btn-secondary text-white">Next</button>
            </div>
        `
        const div = document.getElementById('exhibition_container');
        div.innerHTML = html;
        div.setAttribute('style', 'height: auto;')

        const pageDiv = document.getElementById('paging-container')
        pageDiv.innerHTML = pageHtml
      })
      .catch((err) => {
        console.log('err', err)
      })
    });
