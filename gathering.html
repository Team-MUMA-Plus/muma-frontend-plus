        async function enrollGathering(gatheringId){
            let url = `${BASE_URL}/api/v1/gatherings/${gatheringId}/enroll`
            try {
                let res = await fetch(url, {
                    method: 'post',
                    credentials: 'include'
                });
                if(res.status == 200){
                    alert("신청이 완료되었습니다!");
                    return;
                }
                if(res.status == 401){
                    alert("로그인을 해주세요.")
                    window.location.href="/login";
                    return;
                }
                res = await res.json()
                if(res.result.errorCode == "DUPLICATED_ENROLL"){
                    alert("이미 신청된 모집글입니다!")
                    return;
                }
            } catch (error) {
                console.log(error);
                alert("Request Error!");
            }
        }
    </script>
