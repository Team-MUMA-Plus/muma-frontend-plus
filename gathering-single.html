    <script>
        var gatheringId = new URL(location.href).searchParams.get('id');

        let childWindow;
        function newTabClick() {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "test-id");
            hiddenField.setAttribute("id", "test-id");
            hiddenField.setAttribute("value", gatheringId);
            document.body.appendChild(hiddenField);
            
            var nWidth = "900";
            var nHeight = "768";

            // 듀얼 모니터 고려한 윈도우 띄우기
            var curX = window.screenLeft;
            var curY = window.screenTop;
            var curWidth = document.body.clientWidth;
            var curHeight = document.body.clientHeight;

            var nLeft = curX + (curWidth / 2) - (nWidth / 2);
            var nTop = curY + (curHeight / 2) - (nHeight / 2);

            var strOption = "";
            strOption += "left=" + nLeft + "px,";
            strOption += "top=" + nTop + "px,";
            strOption += "width=" + nWidth + "px,";
            strOption += "height=" + nHeight + "px,";
            strOption += "toolbar=no,menubar=no,location=no,";
            strOption += "resizable=yes,status=yes";

            childWindow = window.open("enroll-list", "childWindow", strOption);
        }

        let gatheringResponse = fetch(`${BASE_URL}/api/v1/gatherings/` + gatheringId, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        }).then(response => response.json())
        .then(data => {
            console.log(data);
            // console.log(document.getElementById("content").innerHTML);

            document.getElementById("title").innerHTML = data.result.title;
            document.getElementById("content").innerHTML = data.result.content;
            document.getElementById("exhibitionMainUrl").src = data.result.exhibitionMainUrl;
            document.getElementById("exhibitionName").innerHTML = '<i class="bx bxs-circle me-2"></i>' + data.result.exhibitionName;
            document.getElementById("meetDateTime").innerHTML = '<i class="bx bxs-circle me-2"></i>이때 만나요: ' + data.result.meetDateTime;
            document.getElementById("meetLocation").innerHTML = '<i class="bx bxs-circle me-2"></i>여기서 만나요: ' + data.result.meetLocation;
            document.getElementById("maxPeople").innerHTML = '<i class="bx bxs-circle me-2"></i>모집 인원: ' + data.result.maxPeople + '명';
            document.getElementById("userName").innerHTML = '<i class="bx bxs-circle me-2"></i>모임장: ' + data.result.userName;
            document.getElementById("currentPeople").innerHTML = '<p id="currentPeople">현재 인원</p>' + data.result.currentPeople + '명';
            document.getElementById("people").innerHTML = '(' + data.result.currentPeople + '/' + data.result.maxPeople + ')';
            document.getElementById('progress-percent').style.width = (data.result.currentPeople/data.result.maxPeople)*100 + '%';
            // console.log(data.result.currentPeople/data.result.maxPeople*100);
        });

        async function enrollGathering(){
            let url = `${BASE_URL}/api/v1/gatherings/${gatheringId}/enroll`
            try {
                let res = await fetch(url, {
                    method: 'post',
                    credentials: 'include'
                });
                if(res.status == 200){
                    alert("신청이 완료되었습니다!");
                    return;
                }
                if(res.status == 401){
                    alert("로그인을 해주세요.")
                    window.location.href="/login";
                    return;
                }
                res = await res.json()
                if(res.result.errorCode == "DUPLICATED_ENROLL"){
                    alert("이미 신청된 모집글입니다!")
                    return;
                }
            } catch (error) {
                console.log(error);
                alert("Request Error!");
            }
        }

    </script>
