              <!-- Pwd input -->
              <div class="pwd-input">
                <div class="mb-6">
                  <input
                    type="password"
                    id="password"
                    class="form-control block w-full px-4 py-2 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="비밀번호"
                  />
                </div>

                <div class="mb-6 flex">
                  <input

                    class="form-control flex w-full px-4 py-2 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"

              <!-- userName input -->

                    placeholder="상세주소"

              <!-- birth -->

                    placeholder="생년월일 앞6자리"
                  />
                </div>
              </div>

              <!-- phone -->
              <div class="phonenum-input">
                <div class="mb-6 flex">

                    type="text" id="phoneNumber"
                    class="form-control flex w-full px-4 py-2 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="핸드폰 번호"
                  />

              </div>

              <!-- Submit button -->
              <div class="summit-btn">

                    class="flex w-2/1 justify-center items-center h-11 mr-2 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"

    <!-- Page Script -->
    <script>
      $(window).load(function () {
        // init Isotope
        var $projects = $('.projects').isotope({
          itemSelector: '.project',
          layoutMode: 'fitRows',
        });
        $('.filter-btn').click(function () {
          var data_filter = $(this).attr('data-filter');
          $projects.isotope({
            filter: data_filter,
          });
          $('.filter-btn').removeClass('active');
          $('.filter-btn').removeClass('shadow');
          $(this).addClass('active');
          $(this).addClass('shadow');
          return false;
        });
      });
    </script>
